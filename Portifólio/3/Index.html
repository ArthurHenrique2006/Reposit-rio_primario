<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Index.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div id="login">
        <!--Logo-->
        <img src="Logo.webp" id="Logo">
        <div id="informacoes">
            <!--Titulo-->
            <h1 id="Titulo">Bem-Vindo</h1>
            
            <!--Informações-->
            <!--Nome-->
            <h2>Qual seu nome?</h2>
            <input type="text" name="Name" class="Input">

            <!--Email-->
            <h2>E seu email?</h2>
            <input type="email" name="email" class="Input">

            <!--Senha-->
            <h2>Qual quer que sejá sua senha?</h2>
            <input type="password" name="password" class="Input"> 
        </div>
        <div id="Botões">
            <button id="login" class="Button">Entrar</button>
            <button id="sign" class="Button">Criar conta</button>
        </div>        
    </div>

</body>
</html>
